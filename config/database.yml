# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  database: liqn2inventory_development
  timeout: 5000
  username: liqn2i
  passowrd: liqn2i_pass
  hostname: localhost

# Warning: The database defined as "test" will be erased and
